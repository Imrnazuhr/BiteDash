<!DOCTYPE html>
<head>
    <title>Main Page</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-page">
    <div class="main-navigator">
        <input type="text" placeholder="Search..." id="search-bar" oninput="searchFood()">
        <select id="filter-category">
            <option value="all">All Food</option>
            <option value="Main Dish">Main Dish</option>
            <option value="Appetizer">Appetizer</option>
            <option value="Dessert">Dessert</option>
            <option value="Snack">Snack</option>
        </select>
        <button class="clickable-button" onclick="navigateToPage('checkOut.html')">View Cart</button>
        <button id="profile-button" onclick="navigateToPage('account.html')">Profile</button>
    </div>
    <div id="food-list"></div>
</body>
</html>
